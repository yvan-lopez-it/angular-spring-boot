<div class="card bg-dark text-white">

  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <div class="container">
      <div class="row">
        <div class="col-sm">

          <ul class="list-group text-dark mb-3"
              *ngIf="cliente">
            <li class="list-group-item active">{{cliente.nombre}}</li>
            <li class="list-group-item">{{cliente.apellido}}</li>
            <li class="list-group-item">{{cliente.email}}</li>
            <li class="list-group-item">{{cliente.createdAt | date: "fullDate"}}</li>
          </ul>

          <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                   aria-label="Upload"
                   (change)="seleccionarFoto($event)">
            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04"
                    (click)="subirFoto()" [disabled]="!fotoSeleccionada" ]>
              Subir
            </button>
          </div>
        </div>
        <div class="col-sm">
          <img src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}"
               class="img-thumbnail rounded"
               *ngIf="cliente?.foto">
        </div>
      </div>
    </div>

  </div>
</div>
